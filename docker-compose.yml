# docker-compose.yml

services:
  # ═══════════════════════════════════════════════════
  # NGINX - Reverse Proxy
  # ═══════════════════════════════════════════════════
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    restart: always

  # ═══════════════════════════════════════════════════
  # DJANGO + GUNICORN
  # ═══════════════════════════════════════════════════
  web:
    build: .
    container_name: django_app
    expose:
      - "8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    restart: always

volumes:
  static_volume:
  media_volume: